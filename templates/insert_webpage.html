<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>webpage</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="tn">topic_name</label>
            <select name="tn" id="tn">
                {% for i in QLTO %}
                <option value="{{i.topic_name}}">{{i.topic_name}}</option>
                {% endfor %}
            </select>
            <br>
            <label for="na">Name</label>
            <input type="text" name="na" id="na"><br>
            <label for="url">URL</label>
            <input type="url" name="url" id="url"><br>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email"><br>
            <input type="submit">
        </form>
    </center>
</body>
</html>
